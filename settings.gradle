pluginManagement {
    plugins {
        id "com.github.spotbugs" version "${spotbugsPluginVersion}"
        id "com.github.johnrengelman.shadow" version "${shadowJarPluginVersion}"
        id "de.undercouch.download" version "${downloadPluginVersion}"
        id "net.researchgate.release" version "${releasePluginVersion}"
        id "io.ballerina.plugin" version "${ballerinaGradlePluginVersion}"
    }

    repositories {
        gradlePluginPortal()
        maven {
            url = 'https://maven.pkg.github.com/ballerina-platform/*'
            credentials {
                username System.getenv("packageUser")
                password System.getenv("packagePAT")
            }
        }
    }
}

plugins {
   id "com.gradle.enterprise" version "3.2"
}

rootProject.name = 'workflow'

// Java modules
include ':checkstyle'
include ':workflow-native'
include ':workflow-compiler-plugin'
include ':workflow-commons'
include ':workflow-compiler-plugin-tests'

// Core Ballerina module
include ':workflow-ballerina'

project(':checkstyle').projectDir = file('build-config/checkstyle')
project(':workflow-compiler-plugin').projectDir = file('compiler-plugin')
project(':workflow-native').projectDir = file('native')
project(':workflow-commons').projectDir = file('commons')
project(':workflow-compiler-plugin-tests').projectDir = file('compiler-plugin-tests')
project(':workflow-ballerina').projectDir = file('ballerina')

gradleEnterprise {
   buildScan {
       termsOfServiceUrl = 'https://gradle.com/terms-of-service'
       termsOfServiceAgree = 'yes'
   }
}